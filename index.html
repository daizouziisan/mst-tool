  </div>  <script>
    const days = ['æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ','æ—¥'];
    const recordsDiv = document.getElementById("records");

    days.forEach((day, idx) => {

          1å›ç›® <input type="time" id="${idx}_s1">ã€œ<input type="time" id="${idx}_w1"> <span id="${idx}_score1"></span><br>
          2å›ç›® <input type="time" id="${idx}_s2">ã€œ<input type="time" id="${idx}_w2"> <span id="${idx}_score2"></span><br>

    function timeToMin(t) {
      if (!t) return null;
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }
    function minToTime(min) {
      min = (min + 1440) % 1440;
      const h = Math.floor(min / 60).toString().padStart(2, "0");
      const m = Math.floor(min % 60).toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    function suggestSleepTime() {
      const start = timeToMin(document.getElementById("plannedStart").value);
      const duration = parseInt(document.getElementById("desiredDuration").value);
      const targetMST = timeToMin(document.getElementById("targetMST").value);
      if (start == null || isNaN(duration) || targetMST == null) {
        document.getElementById("suggestionResult").innerText = "âš ï¸ å…¥åŠ›ãŒä¸å®Œå…¨ã§ã™ã€‚";
        return;
      }
      let s = start;
      let e = (s + duration) % 1440;
      let mst = (s + duration / 2) % 1440;
      const diff = Math.abs(mst - targetMST);
      if (diff <= 30) {
        document.getElementById("suggestionResult").innerText = `${minToTime(s)}ã€œ${minToTime(e)} (MST:${minToTime(mst)})`;
      } else {
        document.getElementById("suggestionResult").innerText = "é©ã—ãŸæ™‚é–“å¸¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚";
      }
    }

    function evaluateAll() {
      let totals = [], msts = [];
      days.forEach((d, idx) => {
        const s1 = timeToMin(document.getElementById(`${idx}_s1`).value);
        const w1 = timeToMin(document.getElementById(`${idx}_w1`).value);
        const s2 = timeToMin(document.getElementById(`${idx}_s2`).value);
        const w2 = timeToMin(document.getElementById(`${idx}_w2`).value);
        const d1 = s1 != null && w1 != null ? (w1 - s1 + 1440) % 1440 : 0;
        const d2 = s2 != null && w2 != null ? (w2 - s2 + 1440) % 1440 : 0;
        const score1 = Math.round((d1 / 510) * 100);
        const fullScore2 = 100 - score1;
        const threshold = 510 * score1 / 100;
        const score2 = d2 >= threshold ? fullScore2 : Math.round((d2 / threshold) * fullScore2);
        const total = d1 + d2;
        const mst = d1 >= d2 ? (s1 + d1 / 2) % 1440 : (s2 + d2 / 2) % 1440;
        document.getElementById(`${idx}_score1`).innerText = `${score1}ç‚¹`;
        document.getElementById(`${idx}_score2`).innerText = `${score2}ç‚¹`;
        document.getElementById(`${idx}_summary`).innerText = `åˆè¨ˆ: ${(Math.floor(total/60))}æ™‚é–“${total%60}åˆ† / MST: ${minToTime(mst)}`;
        totals.push(total);
        msts.push(mst);
      });

      const maxT = Math.max(...totals), minT = Math.min(...totals);
      const maxM = Math.max(...msts), minM = Math.min(...msts);
      const diffT = maxT - minT, diffM = maxM - minM;

      let starT = diffT <= 120 ? 'â˜…â˜…â˜…' : diffT <= 180 ? 'â˜…â˜…' : 'â˜…';
      let starM = diffM <= 60 ? 'â˜…â˜…â˜…' : diffM <= 90 ? 'â˜…â˜…' : 'â˜…';
      document.getElementById("weeklyStats").innerText = `åˆè¨ˆç¡çœ æ™‚é–“: ${starT} / MST: ${starM}`;

      new Chart(document.getElementById("sleepChart"), {

        options: { scales: { y: { ticks: { callback: v => `${(v/60).toFixed(1)}h` }}}}

      new Chart(document.getElementById("mstChart"), {

      });
    }
