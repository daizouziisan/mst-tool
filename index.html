<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠記録</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #dff6fd;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }
    .book-cover {
      background: linear-gradient(135deg, #5d4037, #3e2723);
      color: #fff;
      width: 90vw;
      height: 90vh;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
      margin: auto;
    }
    .swiper-container {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #dff6fd;
      font-size: 1rem;
      padding: 1rem;
    }
    .day-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #007acc;
    }
    input[type="time"] {
      padding: 0.3rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 0.5rem;
    }
    button {
      background: #66ccff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .star {
      width: 80px;
      height: auto;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="book-cover">
        <div>睡眠記録</div>
      </div>
    </div>
    <script>
      const days = ["月", "火", "水", "木", "金", "土", "日"];
      for (let i = 0; i < days.length; i++) {
        document.write(`
          <div class='swiper-slide'>
            <div class='day-title'>${days[i]}曜日</div>
            就寝1:<input type="time" id="${days[i]}_s1"><br>
            起床1:<input type="time" id="${days[i]}_w1"><br>
            就寝2:<input type="time" id="${days[i]}_s2"><br>
            起床2:<input type="time" id="${days[i]}_w2"><br>
            <button onclick="calculate('${days[i]}')">評価</button>
            <button onclick="reset('${days[i]}')">消去</button>
            <div id="${days[i]}_result"></div>
            <img id="${days[i]}_star" class="star" src="" alt="">
          </div>
        `);
      }
    </script>
  </div>
</div><script>
  var swiper = new Swiper('.swiper-container', {
    effect: 'slide',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 1,
    allowTouchMove: true,
  });

  function timeToMin(t) {
    if (!t) return null;
    const [h, m] = t.split(":").map(Number);
    return h * 60 + m;
  }
  function minToTime(min) {
    min = (min + 1440) % 1440;
    const h = Math.floor(min / 60).toString().padStart(2, "0");
    const m = Math.floor(min % 60).toString().padStart(2, "0");
    return `${h}:${m}`;
  }
  function calculate(day) {
    const s1 = timeToMin(document.getElementById(`${day}_s1`).value);
    const w1 = timeToMin(document.getElementById(`${day}_w1`).value);
    const s2 = timeToMin(document.getElementById(`${day}_s2`).value);
    const w2 = timeToMin(document.getElementById(`${day}_w2`).value);

    const d1 = s1 != null && w1 != null ? (w1 - s1 + 1440) % 1440 : 0;
    const d2 = s2 != null && w2 != null ? (w2 - s2 + 1440) % 1440 : 0;

    const score1 = Math.round((d1 / 510) * 100);
    const fullScore2 = 100 - score1;
    const threshold = 510 * score1 / 100;
    const score2 = d2 >= threshold ? fullScore2 : Math.round((d2 / threshold) * fullScore2);
    const total = d1 + d2;
    const mst = d1 >= d2 ? (s1 + d1 / 2) % 1440 : (s2 + d2 / 2) % 1440;

    document.getElementById(`${day}_result`).innerText =
      `1回目: ${score1}点\n2回目: ${score2}点\n合計睡眠: ${minToTime(total)}\nMST: ${minToTime(mst)}`;

    let starPath = "";
    if (total >= 510 * 2 - 120) {
      starPath = "3star.png";
    } else if (total >= 510 * 2 - 180) {
      starPath = "2star.png";
    } else {
      starPath = "1star.png";
    }
    document.getElementById(`${day}_star`).src = starPath;
  }
  function reset(day) {
    ["s1", "w1", "s2", "w2"].forEach(s => {
      document.getElementById(`${day}_${s}`).value = "";
    });
    document.getElementById(`${day}_result`).innerText = "";
    document.getElementById(`${day}_star`).src = "";
  }
</script></body>
</html>
